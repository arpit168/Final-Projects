<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid bg-secondary p-3">
      <div class="row">
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
          <h1 class="bg-primary text-white text-center fw-bold p-3">Form</h1>

          <div class="mb-3">
            <label for="fullName" class="form-label text-white fw-bold"
              >Name:</label
            >
            <input
              type="text"
              name="fullName"
              id="fullName"
              placeholder="Enter your name here"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white fw-bold"
              >Email:</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email here"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label text-white fw-bold"
              >Phone:</label
            >
            <input type="number" id="phone" name="phone" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label text-white fw-bold"
              >Date of birth:</label
            >
            <input type="date" name="dob" id="dob" class="form-control" />
          </div>
          <button class="btn btn-primary w-100" onclick="Submit()">
            Submit
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
