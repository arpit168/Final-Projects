<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Travel Bill Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-secondary">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          <div class="card p-4">
            <h3
              class="text-center mb-4 bg-info-subtle shadow text-danger fw-bold"
            >
              Travel Bill Calculator
            </h3>

            <!-- Input -->
            <div class="mb-3">
              <label class="form-label">Kilometers Covered</label>
              <input
                type="number"
                id="km"
                class="form-control"
                placeholder="Enter kilometers"
              />
              <div class="error mt-1" id="kmError"></div>
            </div>

            <!-- Button -->
            <div class="d-flex gap-4">
              <button
                class="btn btn-warning text-white w-100 mb-4 fw-bold shadow"
                onclick="calculateBill()"
              >
                Calculate Bill
              </button>
            </div>

            <!-- Output -->
            <div id="result" class="d-none">
              <hr />

              <h5 class="mb-3">Calculation Breakdown</h5>

              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between">
                  First 10 km * ₹11
                  <span id="slab1">₹0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  Next 40 km * ₹10
                  <span id="slab2">₹0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  Above 50 km * ₹9
                  <span id="slab3">₹0</span>
                </li>
              </ul>
              <!---------------Total Bill -->

              <div class="d-flex justify-content-between total">
                <span>Total Bill</span>
                <span id="total">₹0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
