<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Electricity Bill Calculator</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          <!-- Calculator Card -->
          <div class="card p-4">
            <h3 class="text-center mb-4">Electricity Bill Calculator</h3>

            <!-- Input -->
            <div class="mb-3">
              <label class="form-label">Electricity Units</label>
              <input
                type="number"
                id="units"
                class="form-control"
                placeholder="Enter units consumed"
                min="1"
              />
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-2 mb-4">
              <button class="btn btn-primary w-50" onclick="calculateBill()">
                Calculate
              </button>
              <button
                class="btn btn-outline-secondary w-50"
                onclick="resetForm()"
              >
                Reset
              </button>
            </div>

            <!-- Output -->
            <div id="result" class="d-none">
              <hr />

              <h5 class="mb-3">Bill Details</h5>

              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between">
                  First 50 units (₹0.50)
                  <span class="amount" id="slab1">₹0.00</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  Next 150 units (₹0.75)
                  <span class="amount" id="slab2">₹0.00</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  Next 250 units (₹1.20)
                  <span class="amount" id="slab3">₹0.00</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  Above 450 units (₹1.50)
                  <span class="amount" id="slab4">₹0.00</span>
                </li>
              </ul>

              <div class="d-flex justify-content-between mb-2">
                <span>Subtotal</span>
                <span class="amount" id="subtotal">₹0.00</span>
              </div>

              <div class="d-flex justify-content-between mb-2">
                <span>20% Surcharge</span>
                <span class="amount" id="surcharge">₹0.00</span>
              </div>

              <div class="d-flex justify-content-between total">
                <span>Grand Total</span>
                <span id="grandTotal">₹0.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
