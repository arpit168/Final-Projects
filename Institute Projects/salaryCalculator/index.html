<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Salary Calculator</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h3 class="text-center mb-4 bg-info-subtle p-2 rounded-2 fw-bold text-primary-emphasis"><span class=" border-bottom border-4 border-warning">Salary-Calculator</span></h3>

            <!-- Input -->
            <div class="mb-3">
              <label class="form-label ">Basic Salary</label>
              <input
                type="number"
                id="basicSalary"
                class="form-control"
                placeholder="Enter basic salary"
              />
              <div class="error mt-1" id="error"></div>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-2 mb-3">
              <button
                class="btn btn-warning fw-bold text-white w-50"
                id="calcBtn"
                onclick="handleCalculate()"
              >
                Calculate Gross Salary
              </button>
              <button
                class="btn btn-outline-danger fw-bold w-50"
                onclick="resetForm()"
              >
                Reset
              </button>
            </div>

            <!-- Spinner -->
            <div class="text-center mb-3 d-none" id="spinner">
              <div class="spinner-border text-primary spinner-border-sm"></div>
              <span class="ms-2">Calculating...</span>
            </div>

            <!-- Success message -->
            <div class="alert alert-success d-none" id="successMsg">
              Salary calculated successfully!
            </div>

            <!-- Result -->
            <div id="result" class="d-none">
              <hr />
              <div class="mb-2 d-flex justify-content-between">
                <span>Basic Salary</span>
                <strong id="resBasic">₹0.00</strong>
              </div>
              <div class="mb-2 d-flex justify-content-between">
                <span>HRA</span>
                <strong id="resHra">₹0.00</strong>
              </div>
              <div class="mb-2 d-flex justify-content-between">
                <span>DA</span>
                <strong id="resDa">₹0.00</strong>
              </div>
              <hr />
              <div class="d-flex justify-content-between fs-5 text-success">
                <span>Gross Salary</span>
                <strong id="resGross">₹0.00</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
