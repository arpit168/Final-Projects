<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container mt-5 p-3">
      <div
        class="container mt-5 head border border-2 border-black p-3 w-50 pb-5 bg-primary-subtle rounded-2"
      >
        <div>
          <div class="text-primary">
            <h1>Guess The Number</h1>
          </div>
          <div class="text-secondary">
            We have selected a random number between 1 - 10. See if you can
            guess it.
          </div>

          <div class="mb-3">
            <label for="guess">Enter a guess:</label>
            <input
              type="number"
              id="number"
              class="bg-secondary-subtle w-100 w-sm-100 w-md-50 w-lg-25 p-2 rounded"
              placeholder="Enter number between 1 - 10..."
             
            />
            <button
              type="submit"
              id="submit"
              onclick="submit()"
              class="px-2 py-1 rounded-1 mt-1"
            >
              Submit guess
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
