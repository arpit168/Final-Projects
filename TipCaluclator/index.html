<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip-Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-primary">
    <div class="container mx-5 my-1">
      <div class="mx-auto col-12 col-sm-10 col-md-8 col-lg-6">
        <div
          class="bg-warning text-white text-center  p-2 rounded-top-4 shadow"
        >
          <h2 class="fw-bolder">Tip Calculator</h2>
        </div>
      </div>
      <div class="d-flex justify-content-center ">
        <div
          class="bg-white px-5 py-2 mt-1 w-50 rounded-top-4 shadow rounded-bottom-2 "
        >
          <form>
            <label for="" class="fw-bold">Bill Amount:</label>
            <input
              type="number"
              id="amount"
              name="amount"
              placeholder="Amount to be paid..."
              class="form-control mb-3"
            />
            <hr />
            <label for="service" class="fw-bold">How was the Service ?</label>
            <select name="category" id="category" class="form-control mb-3">
              <option value="">-Select-</option>
              <option value="25%-Top Notch">25%-Top Notch</option>
              <option value="20% - Excellent">20% - Excellent</option>
              <option value="15% - Good">15% - Good</option>
              <option value="10% - Bad">10% - Bad</option>
              <option value="5% - Worst">5% - Worst</option>
            </select>
            <hr />
            <label for="" class="fw-bold">Total number of persons</label>
            <input
              type="number"
              id="total"
              name="total"
              placeholder="Number of people sharing the bill"
              class="form-control mb-3"
            />
            <button
              class="btn btn-info w-auto fw-bold text-light my-2"
              id="calculatebtn"
              onclick="calculate()"
            >
              Calculate
            </button>
            <button
              class="btn btn-warning w-auto fw-bold text-light my-2"
              id="clear"
              onclick="clear()"
            >
              Clear
            </button>
          </form>
          <div class="result mt-3 border border-2 border-info rounded-4 " style="height: 300px; padding: 20px;" id="result" ></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
